 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
     <title>LightInTheSched</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
     <h1>Loadshedding Schedule for <span th:text="${selectedTown}"></span></h1>
 
     <table>
         <thead>
             <tr>
                 <th>Day</th>
                 <th>Slots</th>
             </tr>
         </thead>
         <tbody>
             <!-- Iterate over days -->
             <tr th:each="day, dayIndex : ${scheduleInfo.days}">
                 <td th:text="${'Day ' + (dayIndex.index + 1)}"></td>
                 <td>
                     <!-- Iterate over slots within each day -->
                     <ul th:each="slot : ${day.slots}">
                         <li th:text="${'From ' + slot.start + ' to ' + slot.end}"></li>
                     </ul>
                 </td>
             </tr>
         </tbody>
     </table>
 </body>
 </html>
