<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LightInTheSched</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div>
    <h1>Load-shedding Information:</h1>
    <!--    <a href="/provinces" id="provinces">Provinces</a>-->
    <h2 th:text="'Current load-shedding: '+${stage}"></h2>

    <form action="/schedule" method="post">
        <label for="province">Select Province:</label>
        <select id="province" name="province" onchange="submitForm()">
            <option th:id="${province}" th:value="${province}" th:text="${province}"></option>
        </select>
        <br>
        <label for="town">Select Town:</label>
        <select id="town" name="town">
            <option th:each="town : ${towns}" id="${town}" th:value="${town}" th:text="${town}"></option>
        </select>
        <br>
        <button type="submit">Get Schedule</button>
    </form>
</div>

</body>
</html>
